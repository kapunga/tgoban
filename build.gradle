apply plugin: 'scala'
apply plugin: 'maven'

version = '0.0.1-SNAPSHOT'
group   = 'org.kapunga.tgoban'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.5'
    compile "org.scala-lang:scala-library:2.10.1"
    testCompile "junit:junit:4.11"
}
